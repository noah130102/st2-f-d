<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    /> -->
    <!--Css-->
    <link rel="stylesheet" href="styles.css" />
    <!--Font Awesome Icon-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"></script>
    <!--------------------Scroll Reveal Library---------------------->
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>WeBloG</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <a href="#" class="logo">We<span>BloG.</span></a>
        <div class="links">
          <ul>
            <li>
              <a href="#home" class="nav-link">Home</a>
            </li>
            <li>
              <a href="#blogs" class="nav-link">Blogs</a>
            </li>
            <li>
              <a href="#post" class="nav-link">Blog Post</a>
            </li>
          </ul>
        </div>
        <div class="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </nav>
    </header>
    <main>
      <section class="showcase-area" id="home">
        <div class="container">
          <div class="showcase-info">
            <h3>A Home For BloGGers</h3>
            <h1 class="heading">WeBloG</h1>
            <div class="cta">
              <a href="#post" class="btn">Get Started</a>
            </div>
          </div>
          <div class="showcase-image">
            <img src="./assets/blog.jpg" alt="Blog Image" class="blogimg" />
          </div>
        </div>
      </section>
      <section class="blog" id="blogs">
        <div class="container">
          <h1 class="sub-heading">Read Blogs</h1>
          <div class="search">
            <button id="button" class="btn">Get Blogs</button>
          </div>
        </div>
        <div class="container" id="div1"></div>
      </section>
      <section id="post" class="blog-post">
        <div class="container">
          <form action="index.html" class="blog-form">
            <h3 class="sub-heading">Add A Blog Post</h3>
            <input
              type="text"
              class="form-input"
              placeholder="Your name"
              required
            />
            <input
              type="email"
              class="form-input"
              placeholder="Your Email"
              required
            />
            <textarea
              placeholder="Blog Text"
              class="form-input"
              required
            ></textarea>
            <input type="submit" value="Post" class="btn" id="posting" />
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <a href="#" class="logo">We<span>BloG.</span></a>
        <p class="text">&copy; Copyright 2022. All rights reserved</p>
        <ul class="social-media">
          <li>
            <a href="https://facebook.com" class="social-link"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
          <li>
            <a href="https://twitter.com" class="social-link"
              ><i class="fa-brands fa-twitter icons"></i
            ></a>
          </li>
          <li>
            <a href="https://www.instagram.com" class="social-link"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- Js File -->
    <script src="main.js"></script>
    <script src="ajax.js"></script>
  </body>
</html>
